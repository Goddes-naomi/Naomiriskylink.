<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naomi Risky Link</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      position: relative;
    }

    .intro {
      font-size: 1.5em;
      margin-top: 40px;
      text-align: center;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    #clickButton {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      animation: glow 1s infinite alternate;
      cursor: pointer;
      z-index: 1000;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px red;
      }
      to {
        box-shadow: 0 0 20px red, 0 0 30px darkred;
      }
    }

    #counter {
      color: red;
      font-size: 1.5em;
      font-weight: bold;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }

    #imageContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .poppedImage {
      position: absolute;
      width: 300px;
      border: 2px solid red;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="introText" class="intro"></div>
  <div id="counter">0</div>
  <button id="clickButton">CLICK!</button>
  <div id="imageContainer"></div>

  <script>
    const introLines = [
      "Accessing system core...",
      "Injecting erotic payload...",
      "Disabling safety filters...",
      "Decrypting image cache...",
      "Loading private visuals...",
      "Ready to activate protocol Naomi..."
    ];

    const introText = document.getElementById("introText");
    const clickButton = document.getElementById("clickButton");
    const imageContainer = document.getElementById("imageContainer");
    const counter = document.getElementById("counter");

    const images = [
      "00000-2311820418.png", "00000-3921721558.png", "00003-2311820421.png",
      "00006-1969074463.png", "00015-3366985875.png", "00018-1819379801.png",
      "00024-525125213.png", "00024-915112853.png", "00026-915112855.png",
      "00027-2712686459.png", "00031-2311820416.png", "00041-2712686473.png"
    ];

    let currentIndex = 0;
    let clickCount = 0;

    function showIntroLines() {
      let i = 0;
      function typeNext() {
        if (i < introLines.length) {
          introText.innerHTML += introLines[i] + "<br/>";
          i++;
          setTimeout(typeNext, 1000);
        } else {
          clickButton.style.display = "block";
        }
      }
      typeNext();
    }

    clickButton.addEventListener("click", () => {
      if (currentIndex < images.length) {
        const img = document.createElement("img");
        img.src = images[currentIndex];
        img.classList.add("poppedImage");

        // Calcola posizione casuale all'interno della finestra
        const maxLeft = window.innerWidth - 300; // Larghezza immagine
        const maxTop = window.innerHeight - 300; // Altezza immagine
        const left = Math.random() * maxLeft;
        const top = Math.random() * maxTop;

        img.style.left = `${left}px`;
        img.style.top = `${top}px`;

        imageContainer.appendChild(img);
        currentIndex++;
        clickCount++;
        counter.innerText = clickCount;
      }
    });

    showIntroLines();
  </script>
</body>
</html>
