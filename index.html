<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naomi Risky Link</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: black;
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      animation: blink 1s step-start 0s infinite;
      z-index: 1000;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #click-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      font-size: 2em;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
    }

    #counter {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 2em;
      z-index: 999;
    }

    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .image-container img {
      position: absolute;
      width: 250px;
      height: auto;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <p class="intro-text">Welcome to my secret zone</p>
    <p class="intro-text">Only for the brave...</p>
    <p class="intro-text">Naomi is watching you üëÅÔ∏è</p>
  </div>

  <div class="image-container" id="imageContainer"></div>
  <div id="counter">0</div>
  <button id="click-button">CLICK!</button>

  <script>
    const imageContainer = document.getElementById("imageContainer");
    const counter = document.getElementById("counter");
    const button = document.getElementById("click-button");

    // Genera i nomi delle immagini da 00000 a 00039
    const totalImages = 40;
    const imageNames = Array.from({length: totalImages}, (_, i) => {
      return `pubblic/${String(i).padStart(5, '0')}-2311820418.png`;
    });

    let currentIndex = 0;
    let clickCount = 0;

    button.addEventListener("click", () => {
      const img = document.createElement("img");
      img.src = imageNames[currentIndex];
      img.style.top = Math.random() * (window.innerHeight - 300) + "px";
      img.style.left = Math.random() * (window.innerWidth - 300) + "px";
      imageContainer.appendChild(img);

      clickCount++;
      counter.textContent = clickCount;

      currentIndex = (currentIndex + 1) % imageNames.length;
    });

    // Nasconde le frasi dopo 4 secondi
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
    }, 4000);
  </script>
</body>
</html>
