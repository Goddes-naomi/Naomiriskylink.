<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naomi Risky Link</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    #button {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      background: red;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: blink 1s infinite;
      z-index: 1000;
    }

    #counter {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 24px;
      font-weight: bold;
      z-index: 999;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .image-container {
      position: absolute;
      top: 0;
      left: 0;
    }

    .image-container img {
      position: absolute;
      width: 200px;
      height: auto;
      top: calc(20% + (Math.random() * 60%));
      left: calc(10% + (Math.random() * 80%));
      border: 2px solid red;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="counter">0</div>
<button id="button">CLICK!</button>
<div class="image-container" id="container"></div>

<script>
  const images = [
    "00000-2311820418.png", "00000-3921721558.png", "00000-634323289.png",
    "00001-3032044747.png", "00001-3741942516.png", "00002-2214932418.png",
    "00002-634323291.png", "00003-2311820421.png", "00005-1651017462.png",
    "00005-2702294627.png", "00006-1969074463.png", "00006-3032044752.png",
    "00006-634323295.png", "00009-547416710.png", "00010-2702294632.png",
    "00010-634323299.png", "00011-3153876040.png", "00013-981262170.png",
    "00014-2003401364.png", "00015-2267749591.png", "00015-3366985875.png",
    "00016-547416717.png", "00017-2214932433.png", "00018-1819379801.png",
    "00022-2732396077.png", "00022-2895341385.png", "00022-981262179.png",
    "00023-915112852.png", "00023-981262180.png", "00024-1170554777.png",
    "00024-525125213.png", "00024-915112853.png", "00026-915112855.png",
    "00027-2712686459.png", "00028-1170554784.png", "00028-2732396083.png",
    "00028-2962647160.png", "00031-2311820416.png", "00035-2962647167.png",
    "00038-2088629085.png", "00041-2712686473.png", "00042-1935006574.png",
    "00042-3623616159.png", "00043-2712686475.png", "00053-2008483632.png",
    "00057-3603623867.png", "00065-3603623875.png", "00095-2119825978.png"
  ];

  let index = 0;
  let clickCount = 0;
  const button = document.getElementById("button");
  const counter = document.getElementById("counter");
  const container = document.getElementById("container");

  button.addEventListener("click", () => {
    const img = document.createElement("img");
    img.src = images[index % images.length];
    img.style.top = Math.random() * 80 + "%";
    img.style.left = Math.random() * 80 + "%";
    container.appendChild(img);

    index++;
    clickCount++;
    counter.innerText = clickCount;
  });
</script>

</body>
</html>
