<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naomi Risky Link</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: monospace;
      overflow: hidden;
    }

    #image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .image {
      position: absolute;
      width: 200px;
      height: auto;
      z-index: 1;
    }

    #clickButton {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      animation: blink 1s infinite;
    }

    #clickCounter {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: red;
      z-index: 1000;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div id="image-container"></div>
  <div id="clickCounter">0</div>
  <button id="clickButton">CLICK!</button>

  <script>
    // Lista delle immagini (nomi ordinati come nella cartella public)
    const imageList = [
      "00000-2311820418.png", "00000-3921721558.png", "00003-2311820421.png",
      "00006-1969074463.png", "00015-3366985875.png", "00018-1819379801.png",
      "00024-525125213.png", "00024-915112853.png", "00026-915112855.png",
      "00027-2712686459.png", "00031-2311820416.png", "00041-2712686473.png",
      // ... aggiungi fino a 40 o tutti i tuoi file
    ];

    const preloadedImages = [];
    const imageContainer = document.getElementById("image-container");
    const clickButton = document.getElementById("clickButton");
    const clickCounter = document.getElementById("clickCounter");
    let clickCount = 0;
    let currentImageIndex = 0;

    // Precarica tutte le immagini
    imageList.forEach((src) => {
      const img = new Image();
      img.src = src;
      preloadedImages.push(img);
    });

    clickButton.addEventListener("click", () => {
      clickCount++;
      clickCounter.textContent = clickCount;

      const img = document.createElement("img");
      img.src = imageList[currentImageIndex];
      img.classList.add("image");

      // Posizione random nello schermo
      const maxX = window.innerWidth - 200;
      const maxY = window.innerHeight - 200;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      imageContainer.appendChild(img);

      currentImageIndex = (currentImageIndex + 1) % imageList.length;
    });
  </script>
</body>
</html>
