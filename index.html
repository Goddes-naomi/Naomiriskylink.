<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risky Naomi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 2rem;
      text-align: center;
      animation: fadeOut 2s ease forwards;
      animation-delay: 3s;
    }

    .click-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 30px 60px;
      font-size: 2.5rem;
      background-color: red;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 5;
    }

    .click-counter {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: red;
      z-index: 5;
    }

    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .image-container img {
      position: absolute;
      width: 200px;
      height: auto;
      object-fit: contain;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <p>WELCOME TO</p>
    <p>NAOMI'S WORLD</p>
    <p>GET READY TO CLICK...</p>
  </div>

  <div class="click-counter" id="counter">0</div>
  <button class="click-button" onclick="handleClick()">CLICK!</button>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const counter = document.getElementById('counter');
    let clickCount = 0;

    const imageList = [
      "00000-2311820418.png",
      "00000-3921721558.png",
      "00003-2311820421.png",
      "00006-1969074463.png",
      "00015-3366985875.png",
      "00018-1819379801.png",
      "00024-525125213.png",
      "00024-915112853.png",
      "00026-915112855.png",
      "00027-2712686459.png",
      "00031-2311820416.png",
      "00041-2712686473.png",
      "00033-1844010749.png",
      "00035-3841730631.png",
      "00036-1876908310.png",
      "00037-1876908311.png",
      "00038-2311820456.png",
      "00039-2311820457.png",
      "00040-2311820458.png",
      "00042-1876908312.png",
      "00043-1876908313.png",
      "00044-1876908314.png",
      "00045-1876908315.png",
      "00046-1876908316.png",
      "00047-1876908317.png",
      "00048-1876908318.png",
      "00049-1876908319.png",
      "00050-1876908320.png",
      "00051-1876908321.png",
      "00052-1876908322.png",
      "00053-1876908323.png",
      "00054-1876908324.png",
      "00055-1876908325.png",
      "00056-1876908326.png",
      "00057-1876908327.png",
      "00058-1876908328.png",
      "00059-1876908329.png",
      "00060-1876908330.png",
      "00061-1876908331.png",
      "00062-1876908332.png"
    ];

    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 220));
      const y = Math.floor(Math.random() * (window.innerHeight - 300));
      return { x, y };
    }

    function handleClick() {
      clickCount++;
      counter.textContent = clickCount;

      const index = (clickCount - 1) % imageList.length;
      const img = document.createElement('img');
      img.src = `/${imageList[index]}`;

      const { x, y } = getRandomPosition();
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      imageContainer.appendChild(img);
    }
  </script>
</body>
</html>
