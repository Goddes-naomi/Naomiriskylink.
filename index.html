<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naomi Risky Link</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: red;
    }
    #clickCount {
      position: fixed;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: red;
      z-index: 10;
    }
    #clickButton {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      padding: 20px 50px;
      background: red;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .image-container img {
      position: absolute;
      max-width: 25vw;
      height: auto;
      top: 10%;
      left: 10%;
      border: 2px solid red;
      border-radius: 10px;
      z-index: 1;
      animation: popIn 0.4s ease-out forwards;
    }
    @keyframes popIn {
      0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="clickCount">0</div>
  <button id="clickButton">CLICK!</button>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const clickButton = document.getElementById('clickButton');
    const clickCount = document.getElementById('clickCount');

    let index = 0;
    let count = 0;

    const images = [
      "00000-2311820418.png", "00000-3921721558.png", "00003-2311820421.png",
      "00006-1969074463.png", "00015-3366985875.png", "00018-1819379801.png",
      "00024-525125213.png", "00024-915112853.png", "00026-915112855.png",
      "00027-2712686459.png", "00031-2311820416.png", "00041-2712686473.png",
      "00045-4215151308.png", "00048-3921721560.png", "00053-3921721565.png",
      "00055-3921721567.png", "00059-3921721571.png", "00060-3921721572.png",
      "00061-3921721573.png", "00062-3921721574.png", "00063-3921721575.png",
      "00064-3921721576.png", "00065-3921721577.png", "00066-3921721578.png",
      "00067-3921721579.png", "00068-3921721580.png", "00069-3921721581.png",
      "00070-3921721582.png", "00071-3921721583.png", "00072-3921721584.png",
      "00073-3921721585.png", "00074-3921721586.png", "00075-3921721587.png",
      "00076-3921721588.png", "00077-3921721589.png", "00078-3921721590.png",
      "00079-3921721591.png", "00080-3921721592.png", "00081-3921721593.png",
      "00082-3921721594.png"
    ];

    clickButton.addEventListener('click', () => {
      const img = document.createElement('img');
      img.src = '/' + images[index];
      img.style.top = Math.random() * 80 + '%';
      img.style.left = Math.random() * 80 + '%';
      img.style.transform = 'translate(-50%, -50%)';
      imageContainer.appendChild(img);

      index = (index + 1) % images.length;
      count++;
      clickCount.innerText = count;
    });
  </script>
</body>
</html>
