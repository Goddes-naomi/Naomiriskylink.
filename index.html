<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risky Naomi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 2rem;
      text-align: center;
      animation: fadeOut 2s ease forwards;
      animation-delay: 3s;
    }

    .click-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 30px 60px;
      font-size: 2.5rem;
      background-color: red;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 5;
    }

    .click-counter {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: red;
      z-index: 5;
    }

    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .image-container img {
      position: absolute;
      width: 200px;
      height: auto;
      object-fit: contain;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <p>WELCOME TO</p>
    <p>NAOMI'S WORLD</p>
    <p>GET READY TO CLICK...</p>
  </div>

  <div class="click-counter" id="counter">0</div>
  <button class="click-button" onclick="handleClick()">CLICK!</button>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const counter = document.getElementById('counter');
    let clickCount = 0;

    const imageList = [
      "00000-2311820418.png", "00000-3921721558.png", "00000-634323289.png", "00001-3032044747.png",
      "00001-3741942516.png", "00002-2214932418.png", "00002-634323291.png", "00003-2311820421.png",
      "00005-1651017462.png", "00005-2702294627.png", "00006-1969074463.png", "00006-3032044752.png",
      "00006-634323295.png", "00009-547416710.png", "00010-2702294632.png", "00010-634323299.png",
      "00011-3153876040.png", "00013-981262170.png", "00014-2003401364.png", "00015-2267749591.png",
      "00015-3366985875.png", "00016-547416717.png", "00017-2214932433.png", "00018-1819379801.png",
      "00022-2732396077.png", "00022-2895341385.png", "00022-981262179.png", "00023-915112852.png",
      "00023-981262180.png", "00024-1170554777.png", "00024-525125213.png", "00024-915112853.png",
      "00026-915112855.png", "00027-2712686459.png", "00028-1170554784.png", "00028-2732396083.png",
      "00028-2962647160.png", "00031-2311820416.png", "00035-2962647167.png", "00038-2088629085.png",
      "00041-2712686473.png", "00042-1935006574.png", "00042-3623616159.png", "00043-2712686475.png",
      "00053-2008483632.png", "00057-3603623867.png", "00065-3603623875.png", "00095-2119825978.png"
    ];

    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 220));
      const y = Math.floor(Math.random() * (window.innerHeight - 300));
      return { x, y };
    }

    function handleClick() {
      clickCount++;
      counter.textContent = clickCount;

      const index = (clickCount - 1) % imageList.length;
      const img = document.createElement('img');
      img.src = `/${imageList[index]}`;

      const { x, y } = getRandomPosition();
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      imageContainer.appendChild(img);
    }
  </script>
</body>
</html>
