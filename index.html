<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risky Naomi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 2rem;
      text-align: center;
      animation: fadeOut 2s ease forwards;
      animation-delay: 3s;
    }

    .click-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 2rem;
      background-color: red;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 5;
    }

    .click-counter {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: red;
      z-index: 5;
    }

    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .image-container img {
      position: absolute;
      width: 200px;
      height: auto;
      object-fit: contain;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <p>WELCOME TO</p>
    <p>NAOMI'S WORLD</p>
    <p>GET READY TO CLICK...</p>
  </div>

  <div class="click-counter" id="counter">0</div>
  <button class="click-button" onclick="handleClick()">CLICK!</button>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const counter = document.getElementById('counter');
    const totalImages = 40;
    let clickCount = 0;

    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 220));
      const y = Math.floor(Math.random() * (window.innerHeight - 300));
      return { x, y };
    }

    function handleClick() {
      clickCount++;
      counter.textContent = clickCount;

      const index = (clickCount - 1) % totalImages;
      const img = document.createElement('img');
      img.src = `/000${index.toString().padStart(2, '0')}-23118204${18 + index}.png`;

      const { x, y } = getRandomPosition();
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      imageContainer.appendChild(img);
    }
  </script>
</body>
</html>
